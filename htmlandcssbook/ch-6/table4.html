<!DOCTYPE = html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <title>Table: Spanning Rows</title>
        <link rel="stylesheet" href="css/table.css">
    </head>
    <body>
        <table>
            <tr>
                <th></th>
                <th>ABC</th>
                <th>BBC</th>
                <th>CNN</th>
            </tr>
            <tr>
                <th>6pm - 7pm</th>
                <td rowspan="2">Movie</td>
                <td>Comedy</td>
                <td>New</td>
            </tr>
            <tr>
                <th>7pm - 8pm</th>
                <td>Sport</td>
                <td>Current Affairs</td>
            </tr>
        </table>
    </body>
</html>
