<!DOCTYPE = html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <title>Table: Spanning Columns</title>
        <link rel="stylesheet" href="css/table.css">
    </head>
    <body>
        <table>
            <tr>
                <th></th>
                <th>9am</th>
                <th>10am</th>
                <th>11am</th>
                <th>12pm</th>
            </tr>
            <tr>
                <th>Monday</th>
                <td colspan="2">Geography</td>
                <td>Math</td>
                <td>Art</td>
            </tr>
            <tr>
                <th>Tuesday</th>
                <td colspan="3">Gym</td>
                <td>Home Ec</td>
            </tr>
        </table>
    </body>
</html>
